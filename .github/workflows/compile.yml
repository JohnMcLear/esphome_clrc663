name: ESPHome Compile

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * 0'  # Weekly on Sunday at 2am

jobs:
  compile:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        file:
          - ci-test-i2c.yaml
          - ci-test-spi.yaml
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install ESPHome
        run: |
          pip install esphome
      
      - name: Create secrets.yaml
        run: |
          cat > secrets.yaml << EOF
          wifi_ssid: "test_ssid"
          wifi_password: "test_password"
          api_password: "test_api"
          ota_password: "test_ota"
          EOF
      
      - name: Compile ${{ matrix.file }}
        run: |
          esphome compile ${{ matrix.file }}
